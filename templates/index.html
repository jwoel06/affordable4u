<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PathFinder</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: #f8f9fa;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 260px;
            height: 100vh;
            background: #202123;
            color: white;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            transition: all 0.3s;
            z-index: 1000;
        }

        .sidebar-header {
            padding: 20px;
            display: grid;
            grid-template-columns: 20px 1fr;
            align-items: center;
            gap: 12px;
        }
        
        .sidebar-header i {
            text-align: center;
        }

        .sidebar-item {
            padding: 12px 20px;
            margin: 4px 0;
            margin-right: 20px;
            border-radius: 6px;
            cursor: pointer;
            color: #ececf1;
            display: grid;                    
            grid-template-columns: 20px 1fr;  
            align-items: center;
            gap: 12px;
            transition: all 0.2s;
            text-decoration: none;
           
        }
        
        .sidebar-item:hover {
            background: #2a2b32;
            color: #ececf1;
        }
        
        .sidebar-item i {
            text-align: center; 
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }


        .sidebar-footer {
            padding: 20px;
            display: grid;
            grid-template-columns: 20px 1fr;
            align-items: center;
            gap: 12px;
        }
        
        .sidebar-footer i {
            text-align: center;
        }

        /* Main Content */
        .main-content {
            margin-left: 260px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .top-bar {
            padding: 16px 24px;
            background: white;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            justify-content: center;
        }

        .message {
            display: flex;
            gap: 16px;
            padding: 24px;
            border-radius: 8px;
        }

        .message.user {
            background: #f7f7f8;
        }

        .message.assistant {
            background: white;
            border: 1px solid #e5e7eb;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: #5436da;
            color: white;
        }

        .message.assistant .message-avatar {
            background: #19c37d;
            color: white;
        }

        .message-content {
            flex: 1;
            line-height: 1.6;
        }

        /* Input Area */
        .input-area {
            padding: 24px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }

        .input-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .form-control-custom {
            width: 100%;
            padding: 16px 50px 16px 16px;
            border: 1px solid #d1d5db;
            border-radius: 12px;
            font-size: 16px;
            resize: none;
            min-height: 52px;
            max-height: 200px;
        }

        .form-control-custom:focus {
            outline: none;
            border-color: #5436da;
            box-shadow: 0 0 0 3px rgba(84, 54, 218, 0.1);
        }

        .send-button {
            position: absolute;
            right: 12px;
            bottom: 18px;
            width: 32px;
            height: 32px;
            background: #5436da;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .send-button:hover {
            background: #4328bf;
        }

        .send-button:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }

        /* Results Card */
        .results-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 24px;
            margin-top: 16px;
        }

        .metric-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 20px 0;
        }

        .metric-card {
            text-align: center;
            padding: 20px;
            background: #f9fafb;
            border-radius: 8px;
        }

        .metric-label {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 8px;
        }

        .metric-value {
            font-size: 28px;
            font-weight: 700;
            color: #111827;
        }

        .insights-section {
            margin-top: 24px;
            padding: 20px;
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
            border-radius: 8px;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .metric-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Loading Animation */
        .loading-dots {
            display: inline-flex;
            gap: 4px;
        }

        .loading-dots span {
            width: 8px;
            height: 8px;
            background: #9ca3af;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        .logo {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div id="nameModal" style="display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.5); position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2000;">
        <div class="card" style="width: 600px; padding: 30px;">
            <h3 class="mb-3">Welcome! What's your name?</h3>
            <input type="text" id="nameInput" class="form-control" placeholder="Enter your name...">
            <button class="btn btn-primary mt-3 w-100" onclick="startChat()">Continue</button>
        </div>
    </div>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <i class="bi bi-geo-alt"></i>
            <div class="logo" style="font-size: 20px; color: #ffffff;">PathFinder</div>
        </div>
        
        <a href="{{ url_for('faq') }}" class="sidebar-item">
            <i class="bi bi-question-circle"></i>
            FAQ
        </a>
        <a href="{{ url_for('about') }}" class="sidebar-item">
            <i class="bi bi-bookmark-fill"></i>
            About Us
        </a>

        <div class="sidebar-footer">
            <i class="bi bi-person-circle" style="font-size: 20px;"></i>
            <span id="userDisplay">User</span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">

        <div class="chat-container" id="chatContainer">
            <!-- Welcome Message -->
            <div class="text-center py-5">
                <h2 class="mb-3">Welcome to PathFinder</h2>
                <p class="text-muted">Let's find your best university fit</p>
                
                <div class="btn-group mb-2" role="group">
                    <button type="button" class="btn btn-outline-primary active" 
                            onclick="setDegreeType('4year')" id="btn-4year">
                        4-Year Universities
                    </button>
                    <button type="button" class="btn btn-outline-primary" 
                            onclick="setDegreeType('community')" id="btn-community">
                        Community Colleges
                    </button>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <textarea 
                    class="form-control-custom" 
                    id="userInput" 
                    placeholder="Ask for equitable colleges that match you..."
                    rows="1"
                    onkeypress="handleKeyPress(event)"></textarea>
                <button class="send-button" onclick="sendMessage()" id="sendBtn">
                    <i class="bi bi-send-fill"></i>
                </button>
            </div>
            <div class="text-center mt-2">
                <small class="text-muted">
                    PathFinder can make mistakes. Verify important information.
                </small>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let username = '';

        function startChat() {
            username = document.getElementById('nameInput').value.trim();
            if (!username) {
                alert('Please Enter your name')
                return;
            }
            //remove display and add username
            document.getElementById('userDisplay').textContent = username;
            document.getElementById('nameModal').style.display = 'none';
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        function newChat() {
            document.getElementById('chatContainer').innerHTML = `
                <div class="text-center py-5">
                    <h2 class="mb-3">Welcome to PathFinder</h2>
                    <p class="text-muted">Calculate college ROI and get personalized insights</p>
                </div>
            `;
            document.getElementById('userInput').value = '';
        }

        function quickStart(message) {
            document.getElementById('userInput').value = message;
            sendMessage();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;

            // Clear welcome screen if present
            const container = document.getElementById('chatContainer');
            if (container.querySelector('.text-center')) {
                container.innerHTML = '';
            }

            // Add user message
            addMessage('user', message);
            input.value = '';
            
            // Add loading message
            const loadingId = addMessage('assistant', 
                '<div class="loading-dots"><span></span><span></span><span></span></div>'
            );
            

            const response = await generateResponse(message);
            removeMessage(loadingId);
            addMessage('assistant', response);
        }

        function addMessage(role, content) {
            const container = document.getElementById('chatContainer');
            const messageId = 'msg-' + Date.now();

            if (role === 'assistant') {
                content = marked.parse(content);
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.id = messageId;
            messageDiv.innerHTML = `
                <div class="message-avatar">${role === 'user' ? 'U' : 'P'}</div>
                <div class="message-content">${content}</div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
            
            return messageId;
        }

        function removeMessage(messageId) {
            const message = document.getElementById(messageId);
            if (message) message.remove();
        }

        let degreeType = '4year'; 

        function setDegreeType(type) {
            degreeType = type;
            
            // check to see what user selecters and toggle
            document.getElementById('btn-4year').classList.toggle('active', type === '4year');
            document.getElementById('btn-community').classList.toggle('active', type === 'community');
        }

        async function generateResponse(query) {
            //fetch response
            try {
                const response = await fetch('api/chat', {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        'message' : query,
                        'degree_Type': degreeType
                    }),
                });
                const data = await response.json();
                return data.reply
            } catch (error) {
                console.error('Error:', error)
                return "Something went wrong try again later"
            }
        };
    
 
    </script>
</body>
</html>
